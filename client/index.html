<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="img" class="col-xs-6 col-offset-xs-3"></div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <form>
                    <div class="form-group">
                        <label for="firstName">Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Surname</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Surname">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-9">
                <ul class="list-group" id="users-list"></ul>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
